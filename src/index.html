<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"><!-- Para los íconos -->
    <script src="js/main.js"></script>
</head>
<body>
    <section id="app">
        
        <!--Splash-->
        <section id="splash">

        </section>

        <!--Login-->
        <section id="login">
            <div class="main-container">
                <div class="login-container">
                <h2>Iniciar Sesion</h2>
                <form>
                    <!--- Usuario -->
                    <div class="input-container">
                    <input type="text" class="input" name="mail" placeholder="Correo" required>
                    </div>
                    <!--- Contraseña -->
                    <div class="input-container">
                    <input type="password" class="input" name="pwd" placeholder="Contraseña" required>
                    </div>
                    <!--- Forget -->
                    <label class="label-forget">Olvidaste tu contraseña?</label><a href="#">Recuperar contraseña</a>
                    <button type="submit" class="login-btn">INICIAR</button>
                    <label class="label-login">No tienes una cuenta?</label><a href="#">Registrarse</a>
                  </div>
                </form>
              </div>
            </div>
        </section>

        <!--Register-->
        <section id="register">
            <div class="login-container">
                <div class="btn-volver">
                    <a href="#" class="flecha">&larr;</a>
                </div>
                <h2>Registrarse</h2>
                <form>
                    <input type="text" class="input" name="user" placeholder="Nombre" required>
                    <input type="text" class="input" name="last_name" placeholder="Apellidos" required>
                    <input type="text" class="input" name="mail" placeholder="Correo" required>
                    <input type="password" class="input" name="pwd" placeholder="Contraseña" required>
                    <input type="password" class="input" name="pwd" placeholder="Confirmar Contraseña" required>
                    <button type="submit" class="login-btn">REGISTRARSE</button>
                    <label>Ya tienes una cuenta?</label><a href="#">Iniciar Sesion</a>
                </form>
            </div>


        </section>

        <!--Password Recovery-->
        <section id="forgetpw">
            <div class="login-container">
                <div class="btn-volver">
                    <a href="#" class="flecha">&larr;</a>
                </div>
                <h2>Recuperar Contraseña</h2>
                <form>
                    <input type="text" class="input" name="mail" placeholder="Confirmar Correo" required>
                    <a href="#" id="a_recovery">Solicitar un nuevo correo</a>
                    <button type="submit" class="login-btn recovery">ENVIAR</button>
                    <label>Se enviara un correo para que 
                    puedas recuperar la contraseña</label>
                </form>
            </div>

        </section>

        <!--Home-->
        <section id="home">
            <div id="sidebar" class="sidebar">
                <div class="profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                      </svg>
                </div>
                <ul>
                    <li><a href="#"><i class="bi bi-calendar"></i></a></li>
                    <li><a href="#"><i class="bi bi-chat-left-dots"></i></a></li>
                    <li><a href="#"><i class="bi bi-geo-alt"></i></a></li>
                    <li><a href="#"><i class="bi bi-telephone"></i></a></li>
                    <li><a href="#"><i class="bi bi-power"></i></a></li>
                </ul>
            </div>
        
            <div class="content">
                <div class="section">
                    <img  alt="Espacios">
                    <h2>NUESTROS ESPACIOS</h2>
                    <!-- Aquí puedes incluir un carrusel de imágenes -->
                </div>
                <div class="section">
                    <img  alt="Políticas">
                    <h2>NUESTRAS POLÍTICAS</h2>
                    <!-- Aquí puedes incluir el contenido de las políticas -->
                </div>
            </div>

        </section>    


    </section>
    
</body>
</html>
