<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.js"></script>
</head>
<body>
    <section id="app">
        
        <!--Splash-->
        <section id="splash">

        </section>

        <!--Login-->
        <section id="login">
            <div class="main-container">
                <div class="login-container">
                <h2>Iniciar Sesion</h2>
                <form>
                    <!--- Usuario -->
                    <div class="input-container">
                    <input type="text" class="input" name="mail" placeholder="Correo" required>
                    </div>
                    <!--- Contraseña -->
                    <div class="input-container">
                    <input type="password" class="input" name="pwd" placeholder="Contraseña" required>
                    </div>
                    <!--- Forget -->
                    <label class="label-forget">Olvidaste tu contraseña?</label><a href="#">Recuperar contraseña</a>
                    <button type="submit" class="login-btn">INICIAR</button>
                    <label class="label-login">No tienes una cuenta?</label><a href="#">Registrarse</a>
                  </div>
                </form>
              </div>
            </div>
        </section>

        <!--Register-->
        <section id="register">
            <div class="login-container">
                <h2>Registrarse</h2>
                <form>
                    <input type="text" class="input" name="user" placeholder="Nombre" required>
                    <input type="text" class="input" name="last_name" placeholder="Apellidos" required>
                    <input type="text" class="input" name="mail" placeholder="Correo" required>
                    <input type="password" class="input" name="pwd" placeholder="Contraseña" required>
                    <input type="password" class="input" name="pwd" placeholder="Confirmar Contraseña" required>
                    <button type="submit" class="login-btn">REGISTRARSE</button>
                    <label class="label-register">Ya tienes una cuenta?</label><a href="#">Iniciar Sesion</a>
                </form>
            </div>


        </section>

        <!--Password Recovery-->
        <section id="passwordReco">

        </section>

        <!--Home-->
        <section id="home">

        </section>    


    </section>
    
</body>
</html>
